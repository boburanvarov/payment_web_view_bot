<div class="screen home-screen" *ngIf="userData">
    <div class="simple-header">
        <button class="menu-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <rect x="4" y="4" width="7" height="7" rx="2" />
                <rect x="13" y="4" width="7" height="7" rx="2" />
                <rect x="4" y="13" width="7" height="7" rx="2" />
                <rect x="13" y="13" width="7" height="7" rx="2" />
            </svg>
        </button>
        <h1 class="page-title">Home</h1>
        <button class="notification-btn">
            <i class="fas fa-bell"></i>
            <span class="notification-dot"></span>
        </button>
    </div>

    <app-balance-card-carousel [cards]="userData.cards" [totalBalance]="userData.balance" [income]="userData.income"
        [expenses]="userData.expenses">
    </app-balance-card-carousel>

    <div class="transactions-section">
        <div class="section-header-simple">
            <h2>Transactions</h2>
            <button class="see-all-btn" (click)="navigateToOverview()">See All</button>
        </div>

        <div class="transactions-list-modern">
            <div class="transaction-card" *ngFor="let transaction of recentTransactions">
                <div class="transaction-left">
                    <div class="transaction-avatar" [ngStyle]="{'background': transaction.color || '#E5E7EB'}">
                        <span class="transaction-emoji">{{ transaction.icon }}</span>
                    </div>
                    <div class="transaction-details">
                        <div class="transaction-name">{{ transaction.title }}</div>
                        <div class="transaction-timestamp">{{ transaction.time }}</div>
                    </div>
                </div>
                <div class="transaction-amount-right" [class.positive]="transaction.type === 'income'"
                    [class.negative]="transaction.type === 'expense'">
                    {{ transaction.type === 'income' ? '+' : '-' }}${{ transaction.amount }}
                </div>
            </div>
        </div>
    </div>

    <app-bottom-nav></app-bottom-nav>
</div>
