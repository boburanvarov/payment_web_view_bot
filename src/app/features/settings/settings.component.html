<div class="screen settings-screen">
    <div class="page-header">
        <button class="back-btn" (click)="goBack()">
            <i class="fas fa-chevron-left"></i>
        </button>
        <h2>{{ 'settings.title' | translate }}</h2>
        <div class="spacer"></div>
    </div>

    <div class="page-content">
        <div class="settings-card">
            <div class="settings-item" (click)="openLanguageSettings()">
                <div class="item-icon blue">
                    <i class="fas fa-globe"></i>
                </div>
                <span class="item-label">{{ 'settings.language' | translate }}</span>
                <div class="item-value">
                    <span>{{ currentLanguage }}</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>

            <div class="settings-item" (click)="openThemeSettings()">
                <div class="item-icon orange">
                    <i class="fas fa-moon"></i>
                </div>
                <span class="item-label">{{ 'settings.theme' | translate }}</span>
                <div class="item-value">
                    <span>{{ currentTheme }}</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Language Modal -->
<app-language-modal [isOpen]="showLanguageModal" [currentLanguage]="currentLanguageCode"
    (close)="onLanguageModalClose()" (languageChange)="onLanguageChange($event)">
</app-language-modal>

<!-- Theme Modal -->
<app-theme-modal [isOpen]="showThemeModal" (close)="onThemeModalClose()" (themeChange)="onThemeChange($event)">
</app-theme-modal>
