<div class="screen auto-payment-screen">
    <div class="page-header">
        <button class="back-btn" (click)="goBack()">
            <i class="fas fa-chevron-left"></i>
        </button>
        <h2>Avto to'lov</h2>
        <div class="spacer"></div>
    </div>

    <div class="page-content">
        <div class="setting-card" *ngIf="!loading">
            <div class="setting-item">
                <span class="setting-label">Avto to'lov</span>
                <label class="toggle-switch" [class.disabled]="updating">
                    <input type="checkbox" [checked]="autoPaymentEnabled" (click)="onToggleChange()"
                        [disabled]="updating">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="loading-state" *ngIf="loading">
            <p>Yuklanmoqda...</p>
        </div>
    </div>
</div>
