<div class="screen auto-payment-screen">
    <div class="page-header">
        <button class="back-btn" (click)="goBack()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </button>
        <h2>{{ 'autoPayment.title' | translate }}</h2>
        <div class="spacer"></div>
    </div>

    <div class="page-content">
        <div class="setting-card" *ngIf="!loading">
            <div class="setting-item">
                <span class="setting-label">{{ 'autoPayment.enabled' | translate }}</span>
                <label class="toggle-switch" [class.disabled]="updating">
                    <input type="checkbox" [checked]="autoPaymentEnabled" (click)="onToggleChange()"
                        [disabled]="updating">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <app-loading-state *ngIf="loading"></app-loading-state>
    </div>
</div>
