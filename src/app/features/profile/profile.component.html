<div class="screen profile-screen">
    <div class="screen-header">
        <button class="icon-btn">
            <img src="/assets/img/grid-icon.svg" alt="Grid" width="24" height="24">
        </button>
        <h2>Profile</h2>
        <button class="icon-btn" (click)="toggleTheme()">
            <img *ngIf="isDarkMode" src="/assets/img/sun-icon.svg" alt="Sun" width="24" height="24">
            <i *ngIf="!isDarkMode" class="fas fa-moon"></i>
        </button>
    </div>

    <div class="profile-header">
        <div class="profile-avatar">
            <div class="avatar-circle">{{ userName.charAt(0) }}</div>
        </div>
        <h3>{{ userName }}</h3>
        <p>{{ userEmail }}</p>
    </div>
