<div class="screen help-screen">
    <div class="page-header">
        <button class="back-btn" (click)="goBack()">
            <i class="fas fa-chevron-left"></i>
        </button>
        <h2>{{ 'help.title' | translate }}</h2>
        <div class="spacer"></div>
    </div>

    <div class="page-content">
        <div class="help-card">
            <!-- Rasmiy kanal -->
            <div class="help-item" (click)="openChannel()">
                <div class="help-icon channel">
                  <img src="assets/img/canal.svg" alt="">
                </div>
                <span class="help-title">{{ 'help.officialChannel' | translate }}</span>
                <i class="fas fa-chevron-right arrow"></i>
            </div>

            <!-- Yordamchi Telegram bot -->
            <div class="help-item" (click)="openTelegramBot()">
                <div class="help-icon telegram">
                    <i class="fab fa-telegram-plane"></i>
                </div>
                <span class="help-title">{{ 'help.telegramBot' | translate }}</span>
                <i class="fas fa-chevron-right arrow"></i>
            </div>

            <!-- Telefon -->
            <div class="help-item" (click)="callSupport()">
                <div class="help-icon phone">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <span class="help-title">+998 (50) 001 00 34</span>
                <i class="fas fa-chevron-right arrow"></i>
            </div>
        </div>

        <!-- Ish vaqti -->
        <div class="work-hours">
            <div class="info-icon">
                <i class="fas fa-info-circle"></i>
            </div>
            <h4>{{ 'help.contactUs' | translate }}</h4>
            <p>{{ 'help.workHours' | translate }}</p>
        </div>
    </div>
</div>
