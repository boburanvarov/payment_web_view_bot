<div class="carousel-container">
    <div class="carousel-track" [style.transform]="'translateX(-' + (currentIndex * 100) + '%)'"
        (touchstart)="onTouchStart($event)" (touchend)="onTouchEnd($event)" (mousedown)="onMouseDown($event)"
        (mousemove)="onMouseMove($event)" (mouseup)="onMouseUp($event)" (mouseleave)="onMouseLeave()">

        <div class="card-slide" *ngFor="let card of allCards; let i = index">
            <div class="bank-card" [ngClass]="{'total-card': card.type === 'total'}">
                <!-- Total Balance Card -->
                <div class="total-balance-card" *ngIf="card.type === 'total'">
                    <div class="balance-label">
                        Total Balance
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="balance-value">${{ totalBalance.toFixed(2) }}</div>
                    <div class="stats-row">
                        <div class="stat income-stat">
                            <i class="fas fa-arrow-up"></i>
                            <div>
                                <div class="stat-label">Income</div>
                                <div class="stat-value">${{ income.toFixed(2) }}</div>
                            </div>
                        </div>
                        <div class="stat expense-stat">
                            <i class="fas fa-arrow-down"></i>
                            <div>
                                <div class="stat-label">Expenses</div>
                                <div class="stat-value">${{ expenses.toFixed(2) }}</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Individual Card -->
                <div class="card-content" *ngIf="card.type !== 'total'">
                    <!-- Bank Logo and Name -->
                    <div class="bank-header">
                        <div class="bank-logo-wrapper">
                            <div class="bank-logo-circle"></div>
                            <span class="bank-name">{{ card.bankName || 'IPOTEKA BANK' }}</span>
                        </div>
                    </div>

                    <!-- Card Details -->
                    <div class="card-info">
                        <div class="bank-label">{{ card.bankName || 'Ipoteka' }}</div>
                        
                        <div class="card-number-row">
                            <span class="card-number">{{ formatCardNumberWithMask(card.number) }}</span>
                            <button class="copy-btn" (click)="copyCardNumber(card.number)">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>

                        <div class="card-expiry">{{ card.expiryDate || '09/27' }}</div>
                    </div>

                    <!-- Balance Section -->
                    <div class="balance-section">
                        <div class="balance-amount">{{ card.balance || 0 }} <span class="currency">so'm</span></div>
                        <div class="card-type-logo">
                            <img *ngIf="getCardType(card.number) === 'uzcard'" src="/assets/uzcard-logo.svg" alt="UzCard">
                            <img *ngIf="getCardType(card.number) === 'humo'" src="/assets/humo-logo.svg" alt="Humo">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Indicators -->
    <div class="carousel-indicators">
        <button *ngFor="let card of allCards; let i = index" 
                class="indicator" 
                [class.active]="currentIndex === i"
                (click)="goToCard(i)">
        </button>
    </div>
</div>
