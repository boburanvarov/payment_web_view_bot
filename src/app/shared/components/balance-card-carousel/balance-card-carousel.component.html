<div class="carousel-wrapper" (touchstart)="onTouchStart($event)" (touchend)="onTouchEnd($event)"
    (mousedown)="onMouseDown($event)" (mousemove)="onMouseMove($event)" (mouseup)="onMouseUp($event)"
    (mouseleave)="onMouseLeave()">

    <div class="carousel-track" [style.transform]="'translateX(' + getTransformValue() + 'px)'">

        <div class="card-slide" *ngFor="let card of allCards; let i = index" [class.active]="i === currentIndex"
            [class.prev]="i === currentIndex - 1" [class.next]="i === currentIndex + 1" (click)="goToCard(i)">

            <app-bank-card [card]="card" [gradientIndex]="getCardGradientIndex(i)">
            </app-bank-card>
        </div>
    </div>
</div>
