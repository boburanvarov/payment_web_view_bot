<div class="carousel-wrapper" (touchstart)="onTouchStart($event)" (touchend)="onTouchEnd($event)"
  (mousedown)="onMouseDown($event)" (mousemove)="onMouseMove($event)" (mouseup)="onMouseUp($event)"
  (mouseleave)="onMouseLeave()">

  <div class="carousel-track" [style.transform]="'translateX(' + getTransformValue() + 'px)'">

    <div class="banner-slide" *ngFor="let banner of banners; let i = index" [class.active]="i === currentIndex"
      [class.prev]="i === currentIndex - 1" [class.next]="i === currentIndex + 1" (click)="goToBanner(i)">

      <div class="banner-card" [style.background]="banner.gradient">
        <div class="banner-content">
          <div class="banner-text">
            <div class="banner-title">{{ banner.title }}</div>
            <div class="banner-subtitle">{{ banner.subtitle }}</div>
          </div>
          <div class="banner-image">
            <img [src]="banner.image" [alt]="banner.title" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
