<div class="modal-overlay" *ngIf="isOpen" (click)="handleButtonClick($event, 'onClose')">
    <div class="modal-content" (click)="stopPropagation($event)">
        <div class="modal-header">
            <h3 class="modal-title">{{ 'home.operations' | translate }}</h3>
            <button class="modal-close-btn" (click)="handleButtonClick($event, 'onClose')">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 6L6 18M6 6l12 12" />
                </svg>
            </button>
        </div>

        <div class="modal-body">
            <div class="radio-group">
                <label class="radio-option" *ngFor="let option of filterOptions">
                    <span class="radio-label">{{ option.labelKey | translate }}</span>
                    <input type="radio" name="transactionType" [value]="option.value" [(ngModel)]="tempSelectedType"
                        class="radio-input">
                    <span class="radio-custom"></span>
                </label>
            </div>
        </div>

        <div class="modal-footer">
            <button class="apply-btn" (click)="handleButtonClick($event, 'onApply')">{{ 'common.filter' |
                translate }}</button>
        </div>
    </div>
</div>
